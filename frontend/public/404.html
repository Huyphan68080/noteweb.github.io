<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Note App</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          '/noteweb.github.io/?p=/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(segmentCount)
            .join('/') +
          (l.search ? '&q=' + l.search.slice(1) : '') +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
