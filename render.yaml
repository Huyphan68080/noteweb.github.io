services:
  - type: web
    name: noteweb-backend
    repo: https://github.com/Huyphan68080/noteweb.github.io
    dockerfile: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '5000'
